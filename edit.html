<!DOCTYPE html>
<html>
    <head>
        <title>Edit</title>
    </head>
    <body>
        <h1>Editing {{.Title}}</h1>
        <form action="/save/{{.Title}}" method="post">
            <div>
                <textarea name="body" id="text-area" cols="20" rows="80">{{printf "%s" .Body}}</textarea>
            </div>
            <div>
                <input type="submit" value="Save">
            </div>
        </form>
    </body>
</html>
